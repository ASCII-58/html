        function createSnowflake() {
            const container = document.getElementById('snowflakes');
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            
            const startPositionLeft = Math.random() * 100;
            const animationDuration = 5 + Math.random() * 10;
            const size = 3 + Math.random() * 7;
            
            snowflake.style.left = `${startPositionLeft}%`;
            snowflake.style.animationDuration = `${animationDuration}s`;

            });
        }

        // åœ¨é¡µé¢åŠ è½½æ—¶åˆ›å»ºé›ªèŠ±

        // å€’è®¡æ—¶åŠŸèƒ½
        function updateCountdown() {
            var now = new Date();
            var newYear = new Date(now.getFullYear() + 1, 0, 1);
            var diff = newYear - now;

            if (diff <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('timer').innerText = 'æ–°å¹´å¿«ä¹ï¼';
                startCelebration(); // å¯åŠ¨åº†ç¥æ•ˆæœ
                return;
            }

            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = days + 'å¤© ' + hours + 'å°æ—¶ ' + minutes + 'åˆ†é’Ÿ ' + seconds + 'ç§’';
        }

        var countdownInterval = setInterval(updateCountdown, 1000);

        function createFirework(x, y) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            const particles = 50;
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                const color = colors[Math.floor(Math.random() * colors.length)];
                const angle = (Math.PI * 2 * i) / particles;
                const velocity = 2 + Math.random() * 2;
                
                particle.style.cssText = `
                    position: absolute;
                    left: ${x}px;
                    top: ${y}px;
                    width: 4px;
                    height: 4px;
                    background: ${color};
                    border-radius: 50%;
                    pointer-events: none;
                `;
                
                document.getElementById('fireworksContainer').appendChild(particle);
                
                const animation = particle.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * 100 * velocity}px, 
                                        ${Math.sin(angle) * 100 * velocity}px)`,
                    opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0,0,0.2,1)'
                });
                
                animation.onfinish = () => particle.remove();
            }
        }

        function startCelebration() {
            const container = document.getElementById('fireworksContainer');
            container.style.display = 'block';
            
            // æ˜¾ç¤ºç¥ç¦çª—å£

                const y = Math.random() * window.innerHeight;
                createFirework(x, y);

                clearInterval(interval);
                setTimeout(() => container.style.display = 'none', 2000);
            }, 30000);
        }
