<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .inner-lift {
        background-color: aqua;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 20%;
      }
      .inner-head {
        background-color: red;
        position: absolute;
        top: 10px;
        right: 10px;
        height: 10%;
        width: 78vw;
        border-radius: 20px;
      }
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 1s;
        z-index: 1000;
        opacity: 1;
      }

      .loading-text {
        animation: blink 2s infinite;
        font-size: 60px;
        color: white;
      }

      .error-text {
        color: red;
        display: none;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
    <title>home</title>
  </head>
  <body>
    <div class="loading">
      <p class="loading-text"><b>验证中</b></p>
      <p class="error-text">登录失败,请重新登录</p>
    </div>
    <script>
      // 等待3s后隐藏loading页面
      setTimeout(function () {
        document.querySelector(".loading").style.opacity = 0;
        // 等待1s后将loading页面从DOM中移除
        setTimeout(function () {
          document.querySelector(".loading").remove();
        }, 1000);
      }, 3000);

      document.addEventListener("DOMContentLoaded", () => {
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        if (!isLoggedIn) {
          window.location.href = "login.html";
        }
      });
    </script>
    <div style="height: 100vh;position: relative;">
      <div class="inner-lift">
        <ul><li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li></ul>
      </div>
      <div  class="inner-head"></div>
    </div>

  </body>
</html>
