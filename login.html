<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .switch-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .switch-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #f0f2f5;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #666;
        }

        .switch-btn.active {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: #ff4d4f;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="switch-buttons">
            <button id="userBtn" class="switch-btn active" onclick="switchRole('user')">用户登录</button>
            <button id="adminBtn" class="switch-btn" onclick="switchRole('admin')">管理员登录</button>
        </div>
        <h2 id="loginTitle">欢迎登录</h2>
        <div class="form-group">
            <input type="text" id="username" placeholder="请输入用户名" required autocomplete="username" />
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="请输入密码" required autocomplete="current-password" />
        </div>
        <button onclick="login()">登 录</button>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        let userType = "user";

        function switchRole(role) {
            userType = role;
            document.getElementById('userBtn').classList.toggle('active', role === 'user');
            document.getElementById('adminBtn').classList.toggle('active', role === 'admin');
            document.getElementById('loginTitle').textContent = role === 'user' ? '欢迎登录' : '管理员登录';
        }

        async function readJsonFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error("读取文件出错：", error);
                return null;
            }
        }

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            try {
                const jsonData = await readJsonFile("./json/login.json");
                if (!jsonData) {
                    throw new Error("Failed to load login data");
                }

                const userArray = userType === "user" ? jsonData.users : jsonData.admins;
                const user = userArray.find(u => u.username === username && u.password === password);

                if (user) {
                    const expirationTime = Date.now() + 24 * 60 * 60 * 1000;
                    localStorage.setItem("isLoggedIn", "true");
                    localStorage.setItem("currentUser", username);
                    localStorage.setItem("loginExpiration", expirationTime);
                    localStorage.setItem("userType", userType);
                    
                    window.location.href = userType === "user" ? "user.html" : "admin.html";
                } else {
                    errorMessage.textContent = "用户名或密码错误";
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                console.error("Error during login process:", error);
                errorMessage.textContent = "系统错误，请稍后重试";
                errorMessage.style.display = "block";
            }
        }

        function checkLoginExpiration() {
            const expiration = localStorage.getItem("loginExpiration");
            if (expiration && Date.now() > parseInt(expiration)) {
                localStorage.clear();
            }
        }

        checkLoginExpiration();
    </script>
</body>
</html>
